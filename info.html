<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 88vh;
            color: #121111;
        }

        .wrapper {
            margin-top: 0px;
            padding: 0 20px;
            background-image: url('assets/img/home.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        nav {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px 0;
        }

        .navbar-brand {
            font-size: 1.6em;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
        }

        .navbar-nav .nav-link {
            color: #f0f4f4;
            padding: 8px 12px;
            font-size: 1em;
            font-weight: 600;
        }

        .navbar-nav .nav-link:hover {
            background-color: #ec4471;
            color: #f0f4f4;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
            color: #fff;
        }

        .profile-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(4, 4, 4, 0.6);
            color: #ec4471;
        }

        .profile-header p {
            color: #f8f1f1;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .profile-card {
            background-color: #edaaaa;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin: 0 auto;
            max-width: 600px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .profile-card .carousel-item img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #ec4471;
        }

        .profile-table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .profile-table th,
        .profile-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .profile-table th {
            background-color: #f8f8f8;
            font-weight: bold;
            color: #333;
        }

        .profile-table td {
            background-color: #fff;
            color: #555;
        }

        .profile-table a {
            color: #ec4471;
            text-decoration: none;
        }

        .profile-table a:hover {
            text-decoration: underline;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            font-size: 24px;
            color: #444;
            margin: 0 10px;
        }

        .social-links a:hover {
            color: #ec4471;
        }
    </style>

</head>

            <div class="collapse navbar-collapse" id="navbarNav">

                <button class="carousel-control-next" type="button" data-bs-target="#profileCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>

            <table class="profile-table">
                <tr>
